<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Jovita ❤️</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<audio id="music" loop>
<source src="assets/song.mp3" type="audio/mpeg">
</audio>

<div class="scene">

<h1 class="glow">Do you love me, Jovita? ❤️</h1>

<img src="assets/photo.jpg" class="hero">

<div>
<button onclick="start()">YES</button>
<button id="no">NO</button>
</div>

</div>

<script>
let music=document.getElementById("music");

function start(){
music.play();
localStorage.setItem("play","yes");
location="rose.html";
}
</script>

<script src="js/main.js"></script>

</body>
</html>
